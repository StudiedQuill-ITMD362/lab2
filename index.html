<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <title>Info Form</title>
</head>
<body>
  <h1>Information Form</h1>
  <form method="GET" autocomplete="on" action="#null">
    <fieldset>
	  <legend>Info</legend>
      <div id="infield"><label>Email Address: <input type="email" id="email" name="email" placeholder="ex:email@gmail.com" required></label></div>
      <div id="infield"><label>Phone Number: <input id="phone" type="tel" name="phone" placeholder="***-***-****" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></label></div> <!--from mdn web docs-->
      <div id="infield"><label>Date of Birth: <input type="date" id="birthdate" name="birthdate" required></label></div>
    </fieldset>
    <div class="button"><input class="blue" type="submit" value="Enter"></div>
  </form>  
</body>
</html>
